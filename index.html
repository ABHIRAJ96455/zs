<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Abhi Bhai Movie Portal</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 15px;
      text-align: center;
    }

    .movie-container {
      display: flex;
      flex-wrap: wrap;
      gap: 105px;
      justify-content: center;
      margin-top: 30px;
    }

    .movie {
      width: 300px;
      transition: transform 0.3s;
      flex-shrink: 0;
    }

    .movie:hover {
      transform: scale(1.05);
    }

    .movie img {
      width: 100%;
      border-radius: 8px;
      height: auto;
      display: block;
    }

    .movie-title {
      margin-top: 8px;
      font-size: 19px;
      color: white;
      white-space: normal;
      word-wrap: break-word;
      line-height: 1.3em;
      text-align: center;
      min-height: 3.5em;
      padding: 0 5px;
    }

    #searchBox {
      margin: 20px 0;
      display: flex;
      justify-content: center;
    }

    .search-wrapper {
      position: relative;
      width: 100%;
      max-width: 500px;
    }

    #searchInput {
      padding: 10px 36px 10px 10px;
      font-size: 16px;
      width: 100%;
      border-radius: 5px;
      border: none;
      outline: none;
    }

    .search-icon {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      font-size: 18px;
      color: #aaa;
      cursor: pointer;
    }

    #movieHeader {
      color: orange;
      margin-top: 20px;
    }

    #noResults {
      display: none;
      color: orange;
      font-size: 18px;
      margin-top: 20px;
    }

    #noResults button {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: orange;
      color: black;
      cursor: pointer;
    }

    a {
      text-decoration: none;
    }

    @media (max-width: 700px) {
      .movie {
        width: 45%;
      }
    }

    @media (max-width: 450px) {
      .movie {
        width: 100%;
      }
      #searchBox {
        flex-direction: column;
        gap: 10px;
      }
      #searchInput {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Search Box -->
  <div id="searchBox">
    <div class="search-wrapper">
      <input type="text" id="searchInput" placeholder="Search movies..." oninput="searchMovies()" />
      <span class="search-icon" onclick="searchMovies()">üîç</span>
    </div>
  </div>

  <!-- Header -->
  <h2 id="movieHeader">üî• Latest Releases</h2>

  <!-- Movie Grid -->
  <div class="movie-container" id="movieContainer"></div>

  <!-- No Results -->
  <div id="noResults">
    ‚ùå No results found.

  <script>
    const moviesData = [

        link: "https://youtu.be/nqmYnTZvcw8?si=wcYDUYH7VweZMZDMd"
      },
      {
        title: "Yevadu (Full HD) - Ram Charan & Allu Arjun Blockbuster Dubbed Movie | Kajal Aggarwal, Shruti",

        link: "https://youtu.be/lHJrIxL0C0c?si=ycq1nYg4_RrgzEsn"
      }
    ];

    const movieContainer = document.getElementById('movieContainer');

    function displayMovies(movies) {
      movieContainer.innerHTML = '';
      movies.forEach(movie => {
        const div = document.createElement('div');
        div.className = 'movie';
        div.innerHTML = `
          <a href="${movie.link}" target="_blank" rel="noopener noreferrer">
            <img src="${movie.img}" alt="${movie.title}" />
            <div class="movie-title">${movie.title}</div>
          </a>
        `;
        movieContainer.appendChild(div);
      });
    }

    function searchMovies() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const matchedMovies = moviesData.filter(movie =>
        movie.title.toLowerCase().includes(query)
      );

      if (matchedMovies.length === 0) {
        movieContainer.innerHTML = '';
        document.getElementById('noResults').style.display = 'block';
      } else {
        document.getElementById('noResults').style.display = 'none';
        displayMovies(matchedMovies);
      }
    }

    function resetSearch() {
      document.getElementById('searchInput').value = '';
      document.getElementById('noResults').style.display = 'none';
      displayMovies(moviesData);
    }

    // Initial display
    displayMovies(moviesData);
  </script>
</body>
</html>
